"spacing" textLength="146" x="699" y="242.208">[checkForChangingTask()]</text><line style="stroke:#383838;stroke-width:1.0;" x1="725.5" x2="767.5" y1="269.4922" y2="269.4922"/><line style="stroke:#383838;stroke-width:1.0;" x1="767.5" x2="767.5" y1="269.4922" y2="282.4922"/><line style="stroke:#383838;stroke-width:1.0;" x1="726.5" x2="767.5" y1="282.4922" y2="282.4922"/><polygon fill="#383838" points="736.5,278.4922,726.5,282.4922,736.5,286.4922,732.5,282.4922" style="stroke:#383838;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="78" x="732.5" y="264.6357">changeTask()</text><!--MD5=[329153cb8123c7034dcf04c28ba12a57]
@startuml
skinparam monochrome true
skinparam classAttributeIconSize 0

participant "main()" as A
participant "shared_ptr<Data>:spData" as B
participant "shared_ptr<Status>:spExecStatus" as C
participant "unique_ptr<TaskQue>:spTQ" as D
A ->  B **: make_shared<Data>()
A ->  C **: make_shared<Status>()
A ->  D **: make_unique<TaskQue>(spData, spExecStatus)
A -> D : runTQ()
activate D

loop checkForChangingTask()
    D -> D: changeTask()
end
@enduml

